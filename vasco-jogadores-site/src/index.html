<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CRVG Sem Filtro</title>
    <meta
      name="description"
      content="Site não-oficial do Vasco da Gama: elenco atualizado, estatísticas, próximos jogos, notícias e curiosidades do Gigante da Colina."
    />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Vasco da Gama"
    />
    <meta
      property="og:description"
      content="Tudo sobre o Vasco: elenco, estatísticas, próximos jogos, notícias e curiosidades."
    />
    <meta
      property="og:image"
      content="https://2.bp.blogspot.com/-V2wctvIJPPM/VuWlKz6IGDI/AAAAAAAAG88/mwNGulXIbswla5v9RuMDtnRP9coHUYaWA/s1600/escudo_vasco.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Vasco da Gama" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Vasco da Gama - Elenco, Estatísticas e Jogos"
    />
    <meta
      name="twitter:description"
      content="Tudo sobre o Vasco: elenco, estatísticas, próximos jogos, notícias e curiosidades."
    />
    <meta
      name="twitter:image"
      content="https://2.bp.blogspot.com/-V2wctvIJPPM/VuWlKz6IGDI/AAAAAAAAG88/mwNGulXIbswla5v9RuMDtnRP9coHUYaWA/s1600/escudo_vasco.png"
    />

    <!-- Favicon and Icons -->
    <link
      rel="icon"
      href="https://2.bp.blogspot.com/-V2wctvIJPPM/VuWlKz6IGDI/AAAAAAAAG88/mwNGulXIbswla5v9RuMDtnRP9coHUYaWA/s1600/escudo_vasco.png"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="https://2.bp.blogspot.com/-V2wctvIJPPM/VuWlKz6IGDI/AAAAAAAAG88/mwNGulXIbswla5v9RuMDtnRP9coHUYaWA/s1600/escudo_vasco.png"
    />
    <link rel="manifest" href="/manifest.json" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main-style.css" />

    <!-- Theme color -->
    <meta name="theme-color" content="#181818" />

    <!-- Author Meta -->
    <meta name="author" content="Arthur" />

    <div id="root">
      <!-- Conteúdo de exemplo, será substituído por JS -->
      <h1>Vasco da Gama</h1>

    </div>

    <!-- JavaScript -->
    <noscript>
      <div class="no-js-warning">
        Este site requer JavaScript para funcionar corretamente. Sem JavaScript,
        algumas funcionalidades podem não ser acessíveis.
        <a href="https://www.enable-javascript.com/pt-br/"
          >Clique aqui para aprender a habilitar o JavaScript</a
        >.
      </div>
    </noscript>

    <!-- Script com defer para garantir que o JS carregue depois do HTML -->
    <script type="module" src="main.js" defer></script>
  </body>
</html>
